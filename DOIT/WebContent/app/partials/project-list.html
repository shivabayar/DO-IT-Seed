<div class="jumbotron col-md-12 col-sm-12 col-xs-12">

	<table class="table table-hover">
		<thead>
			<tr>
				<th>
					Project ID
				</th>
				<th>
					Project Name
				</th>
				<th>
					Description
				</th>
				<th>
					Coordinators
				</th>
			</tr>

			<tr ng-repeat="project in projects">
				<td>
					{{project.projectId}}
					
				</td>
				
				<td>
					<a href="#/projects/{{project.projectId}}">{{project.projectName}}
					</a>
				</td>
				
				<td>
					{{project.description}}

				</td>

				<td >
					<div ng-repeat="coordinators in project.coordinators">

						{{coordinators}}

					</div>
				</td>

			</tr>
		</thead>
	</table>

</div>
